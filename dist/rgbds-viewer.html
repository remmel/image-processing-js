<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rgbds Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<style>
    body {
        margin: 0;
        height: 100vh; /* to be able to use document.body.clientHeight */
    }

    #gui {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
    }

    #gui span{
        background-color: rgba(255, 255, 255, 0.5)
    }
</style>

<div id='gui'>
  <span id="info">Loading...</span><br />
  <span id='speed'>Speed <button id='btn-speed-slower'>Quicker</button><button id='btn-speed-quicker'>Slower</button> (<span id='speed-value'></span>)</span>
</div>



<script src='bundle.rgbds-viewer.js'></script>

</body>
</html>
