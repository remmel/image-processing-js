<body>
<style>
    body {
        margin: 0;
        height: 100vh; /* to be able to use document.body.clientHeight */
    }
    .gui{
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.5);
    }

    #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
    }

    #zoom{
        display: inline-block;
    }

    .gui canvas{
        max-width: 320px;
    }
</style>

<div id="info">#info<div id='zoom'>x</div></div>

<div class='gui'>
  <div class="block">
    <canvas id="original"></canvas>
    <legend>Original</legend>
  </div>

  <div class="block">
    <canvas id="grayscale"></canvas>
    <legend>Grayscale</legend>
  </div>

  <div class="block">
    <canvas id="depth"></canvas>
    <legend>Depth</legend>
  </div>
  <div class="block">
    <canvas id="rgb"></canvas>
    <legend>RGB</legend>
  </div>
</div>
